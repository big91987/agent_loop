<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #B22234;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.title-container {
  text-align: center;
}
h1 {
  color: #FFFFFF;
  font-size: 48pt;
  margin: 0 0 20pt 0;
  font-weight: bold;
}
.subtitle {
  color: #FFFFFF;
  font-size: 24pt;
  margin: 0 0 40pt 0;
}
.divider {
  width: 200pt;
  height: 4pt;
  background: #FFFFFF;
  margin: 20pt auto;
}
.decorative-stars {
  display: flex;
  justify-content: center;
  gap: 15pt;
  margin-top: 30pt;
}
.star {
  width: 20pt;
  height: 20pt;
  background: #3C3B6E;
  clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
}
.year {
  color: #FFFFFF;
  font-size: 18pt;
  margin-top: 30pt;
}
</style>
</head>
<body>
  <div class="title-container">
    <h1>2024美国大选概览</h1>
    <p class="subtitle">U.S. Presidential Election Overview</p>
    <div class="divider"></div>
    <div class="decorative-stars">
      <div class="star"></div>
      <div class="star"></div>
      <div class="star"></div>
    </div>
    <p class="year">November 5, 2024</p>
  </div>
</body>
</html>
