<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
  font-family: Arial, sans-serif;
  display: flex;
}
.header-bar {
  position: absolute; top: 0; left: 0; right: 0; height: 8pt;
  background: #c53030;
}
.title-container {
  margin: auto; text-align: center; color: #ffffff;
}
h1 {
  font-size: 48pt; font-weight: bold; margin: 0 0 20pt 0;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
}
.subtitle {
  font-size: 24pt; color: #e2e8f0; margin-bottom: 30pt;
}
.date {
  font-size: 18pt; color: #d69e2e; font-weight: bold;
}
.decorative-line {
  width: 120pt; height: 4pt; background: #d69e2e; margin: 20pt auto;
}
.flag-element {
  position: absolute; bottom: 40pt; left: 50pt; font-size: 14pt; color: rgba(255,255,255,0.3);
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="title-container">
  <h1>2024美国大选概览</h1>
  <div class="decorative-line"></div>
  <p class="subtitle">U.S. Presidential Election Overview</p>
  <p class="date">2024年11月</p>
</div>
</body>
</html>
