<!DOCTYPE html>
<html>
<head>
<style>
html { background: #f7fafc; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #f7fafc;
  font-family: Arial, sans-serif;
}
.header-bar {
  width: 100%; height: 6pt; background: #c53030;
}
.title-row {
  display: flex; align-items: center;
  padding: 15pt 30pt 8pt 30pt;
}
h1 {
  color: #1a365d; font-size: 24pt; margin: 0; font-weight: bold;
}
h2 {
  color: #c53030; font-size: 16pt; margin: 0; font-weight: bold;
  margin-left: auto;
}
.columns {
  display: flex; padding: 4pt 30pt; gap: 20pt;
}
.col {
  flex: 1;
}
.section-title {
  color: #2d3748; font-size: 14pt; font-weight: bold;
  margin-bottom: 8pt; padding-bottom: 5pt;
}
.section-title-div {
  color: #2d3748; font-size: 14pt; font-weight: bold;
  margin-bottom: 8pt; padding-bottom: 5pt;
  border-bottom: 3pt solid #c53030;
}
ul {
  color: #4a5568; font-size: 12pt; margin: 0; padding-left: 16pt;
  line-height: 1.6;
}
li { margin-bottom: 4pt; }
.highlight-box {
  background: #ebf8ff; border-left: 4pt solid #3182ce;
  padding: 8pt; margin-top: 10pt;
  border-radius: 0 5pt 5pt 0;
}
.highlight-box p {
  color: #2b6cb0; font-size: 11pt; margin: 0;
  font-weight: bold;
}
.stat-row {
  display: flex; justify-content: space-around;
  margin-top: 10pt; padding: 8pt 30pt;
  background: #fff5f5; border-radius: 5pt;
}
.stat {
  text-align: center;
}
.stat-num {
  color: #c53030; font-size: 20pt; font-weight: bold;
}
.stat-label {
  color: #718096; font-size: 9pt;
}
</style>
</head>
<body>
<div class="header-bar"></div>
<div class="title-row">
  <h1>选举制度与关键议题</h1>
  <h2>第二页</h2>
</div>
<div class="columns">
  <div class="col">
    <div class="section-title-div"><p>选举人团制度</p></div>
    <ul>
      <li>538张选举人票</li>
      <li>270票获胜门槛</li>
      <li>7个摇摆州决定胜负</li>
      <li>宾夕法尼亚、密歇根、威斯康星</li>
      <li>佐治亚、亚利桑那、内华达、北卡</li>
    </ul>
  </div>
  <div class="col">
    <div class="section-title-div"><p>核心议题</p></div>
    <ul>
      <li>经济与通胀</li>
      <li>移民政策</li>
      <li>堕胎权争议</li>
      <li>外交与国家安全</li>
      <li>气候变化政策</li>
    </ul>
    <div class="highlight-box">
      <p>关键摇摆选民群体</p>
    </div>
  </div>
</div>
<div class="stat-row">
  <div class="stat">
    <p class="stat-num">2.4亿</p>
    <p class="stat-label">合格选民</p>
  </div>
  <div class="stat">
    <p class="stat-num">50州</p>
    <p class="stat-label">同步投票</p>
  </div>
  <div class="stat">
    <p class="stat-num">11月5日</p>
    <p class="stat-label">投票日</p>
  </div>
</div>
</body>
</html>
