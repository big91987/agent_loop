<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1a365d; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1a365d;
  font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  width: 100%; height: 85pt;
  background: #c53030;
  display: flex; align-items: center; justify-content: center;
}
h1 {
  color: #ffffff; font-size: 40pt; margin: 0; font-weight: bold;
  text-align: center;
}
.content {
  flex: 1; display: flex; flex-direction: column;
  align-items: center; justify-content: center;
  padding: 20pt;
}
.subtitle {
  color: #e2e8f0; font-size: 20pt; margin-top: 10pt;
}
.year-badge {
  background: #ffffff; color: #1a365d;
  padding: 10pt 30pt; border-radius: 50pt;
  font-size: 24pt;
  font-weight: bold;
  margin-top: 18pt;
}
.footer {
  color: #a0aec0; font-size: 13pt; text-align: center;
  padding: 25pt;
}
</style>
</head>
<body>
<div class="header">
  <h1>2024 美国大选</h1>
</div>
<div class="content">
  <p class="subtitle">总统选举与政治格局分析</p>
  <div class="year-badge"><p>2024</p></div>
</div>
<div class="footer">
  <p>民主党的挑战与共和党的策略</p>
</div>
</body>
</html>
